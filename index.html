<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiki - Coming Soon</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 800px;
        }
        .overlay {
            position: absolute;
            bottom: 93px;
            right: 35%;
            transform: none;
            text-align: center;
            color: white;
        }
        .overlay a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: block;
            margin: 17px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .overlay a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        img {
            width: 100%;
            height: auto;
        }

        /* Media Query per dispositivi mobili */
        @media screen and (max-width: 768px) {
            .overlay {
                bottom: 70px; /* Mantiene la posizione simile ma pi√π adatta al mobile */
                right: 10%;
            }
            .overlay a {
                font-size: 20px;
                padding: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            .overlay {
                bottom: 50px; /* Si sposta leggermente per evitare che sia troppo in basso */
                right: 5%;
            }
            .overlay a {
                font-size: 18px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="PaginaTemporaneaSito_Link.jpg" alt="Saiki Coming Soon">
        <div class="overlay">
            <p><a href="mailto:info@saiki.it">info@saiki.it</a></p>
            <p><a href="tel:+393454505962">345 4505962</a></p>
        </div>
    </div>
</body>
</html>
